<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button menu="crud"></ion-menu-button>
        </ion-buttons>
        <ion-title>Mensagens</ion-title>
    </ion-toolbar>
    <ion-searchbar debounce="500" placeholder="Pesquise o Mensagem" [(ngModel)]="pesquisa"
        (ionChange)="listar(pesquisa)" style="background: var(--ion-color-primary)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let aux of listMensagens">
            <ion-label>
                <h2>{{aux?.nome}}</h2>
                <p>E-mail: {{aux?.email}} - Ativo: {{aux?.ativado ? "Sim": "NÃ£o"}}</p>
            </ion-label>

            <ion-buttons>
                <ion-button class="buttonAlterar" (click)="abrirModal(aux)">Alterar</ion-button>
                <ion-button class="buttonCancelar" (click)="excluir(aux)">Excluir</ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>

    <ion-fab class="fabAdicionar" vertical="bottom" horizontal="end" slot="fixed" (click)="abrirModal()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
