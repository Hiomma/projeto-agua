<ion-content>
    <app-toolbar></app-toolbar>

    <div>
        <p class="pTituloPagina">Contato</p>
        <img src="../../assets/imgs/paisagem.jpg" class="imgTituloPagina">
        <div class="divBackgroundCinza"></div>
    </div>

    <ion-grid class="gridContato">
        <ion-row>
            <ion-col size="12" size-sm="6">
                <form [formGroup]="resource">
                    <ion-grid>
                        <ion-row>
                            <ion-item class="itemInput">
                                <ion-input formControlName="nome" class="inputContato" placeholder="Seu Nome Completo">
                                </ion-input>
                            </ion-item>
                        </ion-row>
                        <ion-row>
                            <ion-item class="itemInput">
                                <ion-input formControlName="titulo" class="inputContato" placeholder="TÃ­tulo">
                                </ion-input>
                            </ion-item>
                        </ion-row>
                        <ion-row>
                            <ion-item class="itemInput">
                                <ion-input formControlName="email" class="inputContato" placeholder="E-mail">
                                </ion-input>
                            </ion-item>
                        </ion-row>
                        <ion-row>
                            <ion-item class="itemInput" style="height: 235px;">
                                <ion-textarea formControlName="mensagem" class="inputContato"
                                    style="--padding-start: 23px !important;" rows="10" placeholder="Sua mensagem...">
                                </ion-textarea>
                            </ion-item>
                        </ion-row>
                        <ion-row>
                            <div style="height: 50px;">
                                <ion-button style="position: absolute; right: 100px;" shape="round"
                                    (click)="enviarMensagem()" [disabled]="resource.invalid">
                                    Enviar Mensagem</ion-button>
                            </div>
                        </ion-row>
                    </ion-grid>
                </form>
            </ion-col>
            <ion-col size="12" size-sm="6">
                <div>
                    <span class="spanTituloFale">Telefone:</span>
                    <div class="divLinhaEmbaixo"></div>
                    <p class="pContato">
                        <ion-icon class="iconTelefone" style="margin-right: 5px;" name="call"></ion-icon>
                        <span class="pContato">55 (28) 3027-2706 </span>
                    </p>
                </div>
                <div style="margin-top: 40px;">
                    <span class="spanTituloFale">Email:</span>
                    <div class="divLinhaEmbaixo"></div>
                    <p class="pContato">pactopelasaguas@gmail.com </p>
                    <p class="pContato"> mvargas@pactopelasaguas.com.br </p>
                </div>
                <div style="margin-top: 40px;">
                    <span class="spanTituloFale">Redes Sociais:</span>
                    <div class="divLinhaEmbaixo"></div>
                    <div class="pContato">
                        <ion-icon class="iconFooter" name="logo-instagram"></ion-icon>
                        <ion-icon class="iconFooter" name="logo-facebook"></ion-icon>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-rodape></app-rodape>
</ion-content>
