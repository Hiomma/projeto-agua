<div *ngIf="width < 1000">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-menu-button autoHide="false" (click)="abrirMenu()"></ion-menu-button>
            </ion-buttons>
            <ion-title>IPAC</ion-title>
        </ion-toolbar>
    </ion-header>
</div>

<ion-header no-border *ngIf="width > 1000">
    <ion-toolbar>
        <div class="divToolbar">
            <div (click)="abrirPagina('home')">
                <img class="imgLogo" src="../../../assets/imgs/logo.png">
            </div>
            <div class="divBotoes">
                <ion-button fill="clear" class="buttonToolbar" (click)="abrirPagina('sobre', $event)">Sobre <ion-icon
                        name="arrow-dropdown">
                    </ion-icon>
                </ion-button>
                <ion-button fill="clear" class="buttonToolbar" (click)="abrirPagina('noticia-pagina')">Notícias
                </ion-button>
                <ion-button fill="clear" class="buttonToolbar" (click)="abrirPagina('transparencia', $event)">
                    Transparência<ion-icon name="arrow-dropdown"> </ion-icon>
                </ion-button>
                <ion-button fill="clear" class="buttonToolbar" (click)="abrirPagina('parceiros')">Parceiros</ion-button>
                <ion-button fill="clear" class="buttonToolbar" (click)="abrirPagina('contato')">Contato</ion-button>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
