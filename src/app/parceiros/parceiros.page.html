<ion-content>
    <app-toolbar></app-toolbar>

    <div>
        <p class="pTituloPagina">Parceiros</p>
        <img src="../../assets/imgs/paisagem.jpg" class="imgTituloPagina">
        <div class="divBackgroundCinza"></div>
    </div>

    <ion-grid style="margin-top: 50px; margin-bottom: 50px;">
        <ion-row>
            <ion-col style="justify-content: center; display: flex" *ngFor="let aux of listParceiros">
                <div style="width: 300px;">
                    <img class="imgParceiros" [src]="aux.url">
                    <p class="pParceiros">{{aux.nome}}</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>


    <app-rodape></app-rodape>
</ion-content>
